<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <b>Qalin yazi</b>
    <br>
    <strong>Qalin yazi</strong>
    <hr>
    <i>Italic yazi</i>
    <br>
    <em>Italic yazi</em>
    <hr>
    <p>Normal yazi <small>Kicik yazi</small></p>
    <hr>
    <p>Lorem ipsum <mark>dolor</mark> sit amet.</p>
    <hr>
    <del>Silinmis yazi</del>
    <br>
    <ins>Altdan xetli yazi</ins>
    <hr>
    <p>H<sub>2</sub>O</p><br>
    <p>x<sup>2</sup>+y<sup>2</sup></p>
</body>
</html>
